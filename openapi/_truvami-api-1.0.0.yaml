      tags:
        - customers
    get:
      description: Returns a single customer by UUID. This operation can be accessed by the customer or an admin.
      operationId: GetCustomer
      parameters:
        - description: The UUID of the customer to retrieve.
          example: e11feeb6-1be2-4b0c-8882-02bf6232b28d
          in: path
          name: uuid
          required: true
        - description: Unique identifier for the resource.
          in: path
          name: uuid
          required: true
          schema:
            contentEncoding: base64
            description: Unique identifier for the resource.
            format: uuid
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generic2xxResponseCustomerBody"
          description: OK
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Bad Request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Forbidden
        "422":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unprocessable Entity
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Internal Server Error
      security:
        - OAuth2:
            - customers:read
