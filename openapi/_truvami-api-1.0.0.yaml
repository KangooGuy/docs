info:
  description: It is a simple REST API for managing truvami devices and allow for seamless integration with the truvami platform.
  title: truvami-api
  version: 1.0.0
openapi: 3.1.0
paths:
  /v1/customers:
    get:
      description: "\n\t\t\tReturns a paginated list of all customers. If no limit is provided, the default is value is used.\n\t\t\tBy default the list gets ordered by the created_at field in descending order.\n\t\t"
      operationId: ListCustomers
      parameters:
        - description: Number of items to return per page.
          explode: false
          in: query
          name: limit
          schema:
            default: 10
            description: Number of items to return per page.
            format: int64
            maximum: 100
            minimum: 1
            type: integer
        - description: Page number to return.
          explode: false
          in: query
          name: page
          schema:
            default: 1
            description: Page number to return.
            format: int64
            minimum: 1
            type: integer
        - description: Name of the customer to search for.
          example: truvami ltd.
          explode: false
          in: query
          name: name
          schema:
            description: Name of the customer to search for.
            examples:
              - truvami ltd.
            maxLength: 80
            minLength: 3
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generic2xxPaginatedResponseListCustomerBody"
          description: OK
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Bad Request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Forbidden
        "422":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unprocessable Entity
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Internal Server Error
      security:
        - OAuth2:
            - customers:read
            - customers:write
      summary: Get all customers.
      tags:
        - customers
    post:
      operationId: CreateCustomer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerPostRequestBody"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generic2xxResponseCustomerBody"
          description: Created
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Bad Request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Forbidden
        "409":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Conflict
        "422":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unprocessable Entity
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Internal Server Error
      security:
        - OAuth2:
            - customers:write
      summary: Create a new customer.
      tags:
        - customers
  /v1/customers/{uuid}:
    delete:
      description: Deletes a single customer by UUID.
      operationId: DeleteCustomer
      parameters:
        - description: The UUID of the customer to delete.
          example: 8df9e079-8c0e-49cb-9e7e-0ae858618f56
          in: path
          name: uuid
          required: true
        - description: Unique identifier for the resource.
          in: path
          name: uuid
          required: true
          schema:
            contentEncoding: base64
            description: Unique identifier for the resource.
            format: uuid
            type: string
      responses:
        "204":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generic2xxResponseInterface {}Body"
          description: No Content
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Bad Request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Forbidden
        "422":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unprocessable Entity
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Internal Server Error
      security:
        - OAuth2:
            - customers:write
