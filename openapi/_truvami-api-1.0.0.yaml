components:
  schemas:
    Customer:
      additionalProperties: false
      properties:
        created_at:
          description: Date and time the customer was created.
          format: date-time
          type: string
        name:
          description: Name of customer.
          examples:
            - truvami ltd.
          maxLength: 80
          minLength: 1
          type: string
        updated_at:
          description: Date and time the customer was updated.
          format: date-time
          type: string
        uuid:
          contentEncoding: base64
          description: Unique identifier for the person
          format: uuid
          type: string
      required:
        - uuid
        - name
        - created_at
        - updated_at
      type: object
    CustomerPostRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/CustomerPostRequestBody.json
          format: uri
          readOnly: true
          type: string
        name:
          description: Name of customer.
          examples:
            - truvami ltd.
          maxLength: 80
          minLength: 1
          type: string
        uuid:
          contentEncoding: base64
          description: Unique identifier for the person
          format: uuid
          type: string
      required:
        - uuid
        - name
      type: object
    CustomerPutRequestBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/CustomerPutRequestBody.json
          format: uri
          readOnly: true
          type: string
        name:
          description: Name of customer.
          examples:
            - truvami ltd.
          maxLength: 80
          minLength: 1
          type: string
      required:
        - name
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type: array
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    Generic2xxPaginatedResponseListCustomerBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/Generic2xxPaginatedResponseListCustomerBody.json
          format: uri
          readOnly: true
          type: string
        data:
          items:
            $ref: "#/components/schemas/Customer"
          type: array
        metadata:
          $ref: "#/components/schemas/PaginationResponse"
        status:
          examples:
            - 200
          format: int64
          type: integer
        timestamp:
          format: date-time
          type: string
