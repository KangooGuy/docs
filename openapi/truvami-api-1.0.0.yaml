          description: Unprocessable Entity
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Internal Server Error
      security:
        - OAuth2:
            - assets:write
      summary: Delete asset by UUID.
      tags:
        - assets
    get:
      description: Returns a single asset by UUID. This operation can be accessed by the asset or an admin.
      operationId: GetAsset
      parameters:
        - description: The UUID of the asset to retrieve.
          example: 031c57bb-87d5-441b-8098-556fa74a7ffa
          in: path
          name: uuid
          required: true
        - description: Unique identifier for the resource.
          in: path
          name: uuid
          required: true
          schema:
            contentEncoding: base64
            description: Unique identifier for the resource.
            format: uuid
            type: string
      responses:
