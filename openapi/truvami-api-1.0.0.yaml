info:
  description: It is a simple REST API for managing truvami devices and allow for seamless integration with the truvami platform.
  title: truvami-api
  version: 1.0.0
openapi: 3.1.0
paths:
  /v1/assets:
    get:
      description: "\n\t\t\tReturns a paginated list of all assets. If no limit is provided, the default is value is used.\n\t\t\tBy default the list gets ordered by the created_at field in descending order.\n\t\t"
      operationId: ListAssets
      parameters:
        - description: Number of items to return per page.
          explode: false
          in: query
          name: limit
          schema:
            default: 10
            description: Number of items to return per page.
            format: int64
            maximum: 100
            minimum: 1
            type: integer
        - description: Page number to return.
          explode: false
          in: query
          name: page
          schema:
            default: 1
            description: Page number to return.
            format: int64
            minimum: 1
            type: integer
        - description: Name of the asset to search for.
          example: tracker1
          explode: false
          in: query
          name: name
          schema:
            description: Name of the asset to search for.
            examples:
              - tracker1
            maxLength: 80
            minLength: 3
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generic2xxPaginatedResponseListAssetBody"
          description: OK
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Bad Request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Forbidden
        "422":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unprocessable Entity
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Internal Server Error
      security:
        - OAuth2:
            - assets:read
            - assets:write
      summary: Get all assets.
      tags:
        - assets
    post:
      operationId: CreateAsset
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AssetPostRequestBody"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generic2xxResponseAssetBody"
          description: Created
        "400":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Bad Request
        "401":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unauthorized
        "403":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Forbidden
        "409":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Conflict
        "422":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Unprocessable Entity
        "500":
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Internal Server Error
      security:
        - OAuth2:
            - assets:write
      summary: Create a new asset.
      tags:
        - assets
  /v1/assets/{uuid}:
    delete:
      description: Deletes a single asset by UUID.
      operationId: DeleteAsset
      parameters:
        - description: The UUID of the asset to delete.
          example: 27225de0-e425-4e61-a5b2-242d4b830a74
          in: path
          name: uuid
          required: true
        - description: Unique identifier for the resource.
          in: path
          name: uuid
          required: true
          schema:
            contentEncoding: base64
            description: Unique identifier for the resource.
            format: uuid
            type: string
      responses:
        "204":
          content:
            application/json:
              schema:
