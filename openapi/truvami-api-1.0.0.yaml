          application/json:
            schema:
              $ref: "#/components/schemas/AssetPutRequestBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generic2xxResponseAssetBody"
          description: OK
        "400":
          content:
