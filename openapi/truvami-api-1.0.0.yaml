components:
  schemas:
    Asset:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://api.truvami.com/schemas/Asset.json
          format: uri
          readOnly: true
          type: string
        createdAt:
          description: Date and time the asset was created.
          format: date-time
          type: string
        customer:
          contentEncoding: base64
          description: Unique identifier for the owner (customer)
          format: uuid
          type: string
        deletedAt:
          description: Date and time the asset was deleted.
          format: date-time
          type:
            - string
            - "null"
        device:
          description: Unique identifier for the device associated with asset
          examples:
            - 10CE45FFFE00AB12
          maxLength: 16
          minLength: 16
          type:
            - string
            - "null"
        integration:
          contentEncoding: base64
          description: Unique identifier for the integration associated with asset
          format: uuid
          type:
            - string
            - "null"
        lastPosition:
          $ref: "#/components/schemas/LastPosition"
          description: Last known position of the asset.
        name:
          description: Name of asset.
          examples:
            - truvami ltd.
          maxLength: 80
          minLength: 1
          type: string
        positions:
          description: Number of positions for the asset.
          format: int64
          type: integer
        updatedAt:
          description: Date and time the asset was updated.
          format: date-time
          type:
            - string
            - "null"
        uuid:
          contentEncoding: base64
          description: Unique identifier for the asset
          format: uuid
          type: string
      required:
        - uuid
        - name
        - customer
        - createdAt
        - updatedAt
        - deletedAt
      type: object
