info:
  description: It is a simple REST API for managing truvami devices and allow for seamless integration with the truvami platform.
  title: truvami-api
  version: 1.0.0
openapi: 3.1.0
paths:
  /v1/assets:
    get:
      operationId: ListAssets
      parameters:
        - description: Number of items to return per page.
          explode: false
          in: query
          name: limit
          schema:
            default: 10
            description: Number of items to return per page.
            format: int64
            maximum: 100
            minimum: 1
            type: integer
        - description: Page number to return.
          explode: false
          in: query
          name: page
          schema:
            default: 1
            description: Page number to return.
            format: int64
            minimum: 1
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Generic2xxPaginatedResponseListAssetBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      security:
        - OAuth2:
            - assets:read
            - assets:write
      summary: List all assets.
      tags:
        - assets
    post:
      operationId: CreateAsset
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Asset"
        required: true
      responses:
